<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/fragments/resources :: headResources('Song')}"></head>
<body>
<nav th:replace="~{/fragments/navbar :: topNavbar('songs')}"></nav>
    <h1>Best Songs of the year</h1>
    <ul>
      <li th:each="song : ${getBestSongs}">
          <a th:href="@{|/songs/${song.id}|}">
            <span th:text="${song.id}"></span>
            <span> - </span>
            <span th:text="${song.title}"></span>
          </a>
      </li>
    </ul>
    <th:block th:replace="~{/fragments/resources :: jsResources}"></th:block>
</body>
</html>
