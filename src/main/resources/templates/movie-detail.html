<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Detail</title>
</head>
<body>
    <div class="container">
        <h1>Dettagli film!</h1>
        <div th:if="${movie != null}">
            <p th:text="|ID: ${movie.id}|"></p>
            <p th:text="|Title: ${movie.title}|"></p>
        </div>
        <div th:if="${movie == null}">
            Impossibile trovare il film!
        </div>
        <a th:href="@{/movies}">Torna alla lista dei film</a>
    </div>
</body>
</html>
