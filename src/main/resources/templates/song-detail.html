<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Song Detail</title>
</head>
<body>
<div class="container">
    <h1>Dettagli canzoni!</h1>
    <div th:if="${song != null}">
        <p th:text="|ID: ${song.id}|"></p>
        <p th:text="|Title: ${song.title}|"></p>
    </div>
    <div th:if="${song == null}">
        Impossibile trovare la canzone!
    </div>
    <a th:href="@{/songs}">Torna alla lista delle canzoni!</a>
</div>
</body>
</html>
